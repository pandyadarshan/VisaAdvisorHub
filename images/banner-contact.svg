<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDC3C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="url(#contactBg)"/>
  
  <!-- Office Building Silhouette -->
  <g transform="translate(50,200)" opacity="0.3">
    <rect x="0" y="0" width="80" height="300" fill="#1E8449"/>
    <rect x="100" y="50" width="100" height="250" fill="#1E8449"/>
    <rect x="220" y="80" width="90" height="220" fill="#1E8449"/>
    <rect x="330" y="40" width="85" height="260" fill="#1E8449"/>
    
    <!-- Windows -->
    <g fill="#F1C40F" opacity="0.6">
      <rect x="10" y="20" width="8" height="12"/>
      <rect x="25" y="20" width="8" height="12"/>
      <rect x="45" y="20" width="8" height="12"/>
      <rect x="60" y="20" width="8" height="12"/>
      
      <rect x="110" y="70" width="8" height="12"/>
      <rect x="125" y="70" width="8" height="12"/>
      <rect x="145" y="70" width="8" height="12"/>
      <rect x="165" y="70" width="8" height="12"/>
      <rect x="180" y="70" width="8" height="12"/>
    </g>
  </g>
  
  <!-- Main Communication Hub -->
  <g transform="translate(400,100)">
    <!-- Desktop Computer -->
    <rect x="100" y="150" width="200" height="120" fill="url(#deviceGradient)" rx="8"/>
    <rect x="110" y="160" width="180" height="100" fill="url(#screenGradient)"/>
    
    <!-- Computer Stand -->
    <rect x="180" y="270" width="40" height="30" fill="#34495E"/>
    <ellipse cx="200" cy="320" rx="60" ry="15" fill="#2C3E50"/>
    
    <!-- Screen Content - Contact Form -->
    <rect x="120" y="170" width="160" height="80" fill="#FFFFFF"/>
    <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="#2C3E50" font-weight="bold">Contact Form</text>
    
    <!-- Form Fields -->
    <rect x="130" y="195" width="140" height="8" fill="#ECF0F1" rx="2"/>
    <rect x="130" y="208" width="140" height="8" fill="#ECF0F1" rx="2"/>
    <rect x="130" y="221" width="140" height="8" fill="#ECF0F1" rx="2"/>
    <rect x="130" y="234" width="60" height="12" fill="#27AE60" rx="4"/>
    <text x="160" y="242" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF" font-weight="bold">SUBMIT</text>
    
    <!-- Smartphone -->
    <rect x="50" y="100" width="60" height="120" fill="#2C3E50" rx="8"/>
    <rect x="55" y="110" width="50" height="80" fill="url(#screenGradient)"/>
    <circle cx="80" cy="205" r="8" fill="#34495E"/>
    
    <!-- Phone Screen - Call Interface -->
    <circle cx="80" cy="135" r="15" fill="#27AE60"/>
    <path d="M 75 130 Q 75 128 77 128 L 83 128 Q 85 128 85 130 L 85 135 Q 85 140 80 140 Q 75 140 75 135 Z" fill="#FFFFFF"/>
    <text x="80" y="165" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">Call Now</text>
    <text x="80" y="175" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF">90990 08938 - 97254 30242</text>
    
    <!-- Tablet -->
    <rect x="350" y="80" width="100" height="140" fill="#34495E" rx="10"/>
    <rect x="360" y="90" width="80" height="120" fill="url(#screenGradient)"/>
    
    <!-- Tablet Screen - Video Call -->
    <rect x="365" y="95" width="70" height="50" fill="#FFFFFF"/>
    <circle cx="385" cy="115" r="8" fill="#F39C12"/>
    <text x="385" y="120" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF" font-weight="bold">MC</text>
    <circle cx="415" cy="115" r="8" fill="#E74C3C"/>
    <text x="415" y="120" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF" font-weight="bold">CL</text>
    <text x="400" y="135" text-anchor="middle" font-family="Arial" font-size="7" fill="#2C3E50" font-weight="bold">Video Consultation</text>
    
    <!-- Video Call Controls -->
    <circle cx="380" cy="170" r="8" fill="#E74C3C"/>
    <rect x="376" y="166" width="8" height="8" fill="#FFFFFF" rx="1"/>
    <circle cx="400" cy="170" r="8" fill="#27AE60"/>
    <circle cx="400" cy="170" r="4" fill="#FFFFFF"/>
    <circle cx="420" cy="170" r="8" fill="#3498DB"/>
    <path d="M 416 166 L 424 170 L 416 174 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Communication Icons Floating -->
  
  <!-- Email Icon -->
  <g transform="translate(150,80)">
    <rect x="0" y="0" width="60" height="40" fill="#FFFFFF" opacity="0.9" rx="5"/>
    <rect x="5" y="5" width="50" height="30" fill="#3498DB"/>
    <polygon points="5,5 30,25 55,5" fill="#2980B9"/>
    <path d="M 5 35 L 25 20 L 30 25 L 35 20 L 55 35" stroke="#2980B9" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Phone Icon -->
  <g transform="translate(950,120)">
    <circle cx="30" cy="30" r="30" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="30" cy="30" r="25" fill="#27AE60"/>
    <path d="M 20 20 Q 18 18 20 16 L 25 16 Q 27 16 29 18 L 32 21 Q 34 23 32 25 L 30 27 Q 35 35 40 32 L 42 30 Q 44 28 46 30 L 49 33 Q 51 35 49 37 L 44 42 Q 42 44 40 42 Q 25 35 20 20 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Location/Map Pin -->
  <g transform="translate(850,300)">
    <circle cx="25" cy="25" r="25" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="25" cy="25" r="20" fill="#E74C3C"/>
    <path d="M 25 10 Q 35 10 35 20 Q 35 30 25 40 Q 15 30 15 20 Q 15 10 25 10 Z" fill="#FFFFFF"/>
    <circle cx="25" cy="20" r="5" fill="#E74C3C"/>
  </g>
  
  <!-- Chat Bubble -->
  <g transform="translate(100,300)">
    <ellipse cx="40" cy="25" rx="40" ry="25" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="40" cy="25" rx="35" ry="20" fill="#9B59B6"/>
    <polygon points="20,40 30,35 25,45" fill="#9B59B6"/>
    
    <!-- Chat dots -->
    <circle cx="30" cy="25" r="3" fill="#FFFFFF"/>
    <circle cx="40" cy="25" r="3" fill="#FFFFFF"/>
    <circle cx="50" cy="25" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- 24/7 Support Badge -->
  <g transform="translate(200,450)">
    <rect x="0" y="0" width="120" height="40" fill="#FFFFFF" opacity="0.9" rx="20"/>
    <rect x="5" y="5" width="110" height="30" fill="#F39C12"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">24/7 SUPPORT</text>
    <text x="60" y="28" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF">Always Available</text>
  </g>
  
  <!-- Free Consultation Badge -->
  <g transform="translate(880,450)">
    <rect x="0" y="0" width="120" height="40" fill="#FFFFFF" opacity="0.9" rx="20"/>
    <rect x="5" y="5" width="110" height="30" fill="#E74C3C"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">FREE CONSULTATION</text>
    <text x="60" y="28" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF">No Obligation</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 210 120 Q 300 100 400 150"/>
    <path d="M 500 200 Q 700 180 850 320"/>
    <path d="M 950 150 Q 800 200 650 250"/>
    <path d="M 140 340 Q 300 380 500 350"/>
  </g>
  
  <!-- Global Network -->
  <g transform="translate(600,50)">
    <circle cx="0" cy="0" r="40" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="0" cy="0" r="35" fill="#3498DB"/>
    
    <!-- Globe Lines -->
    <path d="M -30 0 Q -15 -20 0 0 Q 15 -20 30 0" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M 0 -35 Q 20 -15 0 0 Q -20 -15 0 -35" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M 0 0 Q 20 15 0 35 Q -20 15 0 0" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="-35" x2="0" y2="35" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Connection Points -->
    <circle cx="-25" cy="-15" r="3" fill="#F1C40F"/>
    <circle cx="25" cy="-15" r="3" fill="#F1C40F"/>
    <circle cx="-25" cy="15" r="3" fill="#F1C40F"/>
    <circle cx="25" cy="15" r="3" fill="#F1C40F"/>
  </g>
  
  <!-- Response Time Indicator -->
  <g transform="translate(500,450)">
    <rect x="0" y="0" width="200" height="40" fill="#FFFFFF" opacity="0.1" rx="20"/>
    <circle cx="30" cy="20" r="15" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="30" cy="20" r="12" fill="#27AE60"/>
    
    <!-- Clock hands -->
    <line x1="30" y1="20" x2="30" y2="12" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="30" y1="20" x2="36" y2="20" stroke="#FFFFFF" stroke-width="1"/>
    
    <text x="100" y="18" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Response within 24 hours</text>
    <text x="100" y="28" text-anchor="middle" font-family="Arial" font-size="9" fill="#FFFFFF" opacity="0.8">Guaranteed reply time</text>
  </g>
  
  <!-- Contact Methods Icons Bottom -->
  <g transform="translate(50,150)">
    <!-- Office Hours -->
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" opacity="0.2" rx="8"/>
    <circle cx="40" cy="20" r="12" fill="#FFFFFF"/>
    <circle cx="40" cy="20" r="10" fill="#34495E"/>
    <line x1="40" y1="20" x2="40" y2="13" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="40" y1="20" x2="45" y2="20" stroke="#FFFFFF" stroke-width="1"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">Mon-Fri</text>
    <text x="40" y="53" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF">9AM-6PM</text>
  </g>
  
  <!-- Multi-language Support -->
  <g transform="translate(1050,250)">
    <rect x="0" y="0" width="100" height="80" fill="#FFFFFF" opacity="0.2" rx="8"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">Languages</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF">English</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF">Spanish</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF">French</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF">Hindi</text>
  </g>
  
  <!-- Professional Consultation Icons -->
  <g transform="translate(750,80)">
    <!-- Handshake -->
    <rect x="0" y="10" width="15" height="25" fill="#F4D03F" rx="3"/>
    <rect x="10" y="5" width="20" height="15" fill="#F4D03F" rx="3"/>
    <rect x="25" y="10" width="15" height="25" fill="#D5DBDB" rx="3"/>
    <rect x="15" y="5" width="20" height="15" fill="#D5DBDB" rx="3"/>
  </g>
  
  <!-- Success Stars -->
  <g fill="#F1C40F" opacity="0.6">
    <polygon points="300,30 302,36 308,36 303,40 305,46 300,42 295,46 297,40 292,36 298,36" />
    <polygon points="900,40 902,46 908,46 903,50 905,56 900,52 895,56 897,50 892,46 898,46" />
    <polygon points="1150,180 1152,186 1158,186 1153,190 1155,196 1150,192 1145,196 1147,190 1142,186 1148,186" />
  </g>
</svg>
