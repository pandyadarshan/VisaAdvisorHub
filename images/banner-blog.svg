<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="url(#blogBg)"/>
  
  <!-- Computer/Laptop Screen -->
  <g transform="translate(400,80)">
    <!-- Laptop Base -->
    <ellipse cx="200" cy="350" rx="220" ry="20" fill="#2C3E50" opacity="0.6"/>
    <rect x="50" y="320" width="300" height="30" fill="#34495E" rx="15"/>
    
    <!-- Screen -->
    <rect x="80" y="50" width="240" height="270" fill="#2C3E50" rx="10"/>
    <rect x="90" y="60" width="220" height="250" fill="url(#screenGlow)"/>
    
    <!-- Browser Window -->
    <rect x="95" y="65" width="210" height="240" fill="#FFFFFF"/>
    
    <!-- Browser Header -->
    <rect x="95" y="65" width="210" height="25" fill="#E74C3C"/>
    <circle cx="105" cy="77" r="3" fill="#FFFFFF"/>
    <circle cx="115" cy="77" r="3" fill="#FFFFFF"/>
    <circle cx="125" cy="77" r="3" fill="#FFFFFF"/>
    <text x="200" y="82" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">Blog - VSP Visa Consultant</text>
    
    <!-- Article Content -->
    <rect x="105" y="100" width="190" height="20" fill="#3498DB"/>
    <text x="200" y="114" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Express Entry Updates 2025</text>
    
    <!-- Text Lines -->
    <rect x="105" y="130" width="180" height="3" fill="#BDC3C7"/>
    <rect x="105" y="140" width="170" height="3" fill="#BDC3C7"/>
    <rect x="105" y="150" width="185" height="3" fill="#BDC3C7"/>
    <rect x="105" y="160" width="160" height="3" fill="#BDC3C7"/>
    
    <!-- Image Placeholder -->
    <rect x="105" y="175" width="80" height="60" fill="#ECF0F1"/>
    <rect x="110" y="180" width="70" height="50" fill="#95A5A6"/>
    <circle cx="125" cy="195" r="8" fill="#FFFFFF"/>
    <polygon points="120,205 125,195 130,205" fill="#FFFFFF"/>
    
    <!-- More Text -->
    <rect x="195" y="180" width="90" height="3" fill="#BDC3C7"/>
    <rect x="195" y="190" width="85" height="3" fill="#BDC3C7"/>
    <rect x="195" y="200" width="95" height="3" fill="#BDC3C7"/>
    <rect x="195" y="210" width="80" height="3" fill="#BDC3C7"/>
    <rect x="195" y="220" width="88" height="3" fill="#BDC3C7"/>
    
    <!-- Comments Section -->
    <rect x="105" y="250" width="190" height="2" fill="#E74C3C"/>
    <text x="105" y="265" font-family="Arial" font-size="8" fill="#E74C3C" font-weight="bold">Comments (5)</text>
    
    <!-- Comment -->
    <circle cx="115" cy="280" r="8" fill="#F39C12"/>
    <text x="115" y="285" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF" font-weight="bold">A</text>
    <rect x="130" y="275" width="120" height="2" fill="#7F8C8D"/>
    <rect x="130" y="280" width="100" height="2" fill="#7F8C8D"/>
    
    <!-- Keyboard -->
    <rect x="120" y="330" width="160" height="80" fill="#ECF0F1" rx="5"/>
    <rect x="125" y="335" width="150" height="70" fill="#BDC3C7"/>
    
    <!-- Keys -->
    <g fill="#34495E">
      <rect x="130" y="340" width="8" height="8" rx="1"/>
      <rect x="142" y="340" width="8" height="8" rx="1"/>
      <rect x="154" y="340" width="8" height="8" rx="1"/>
      <rect x="166" y="340" width="8" height="8" rx="1"/>
      <rect x="178" y="340" width="8" height="8" rx="1"/>
      <rect x="190" y="340" width="8" height="8" rx="1"/>
      <rect x="202" y="340" width="8" height="8" rx="1"/>
      <rect x="214" y="340" width="8" height="8" rx="1"/>
      <rect x="226" y="340" width="8" height="8" rx="1"/>
      <rect x="238" y="340" width="8" height="8" rx="1"/>
      <rect x="250" y="340" width="8" height="8" rx="1"/>
      <rect x="262" y="340" width="8" height="8" rx="1"/>
      
      <!-- Space bar -->
      <rect x="160" y="385" width="60" height="8" rx="1"/>
    </g>
  </g>
  
  <!-- Floating Article Cards -->
  
  <!-- Article Card 1 -->
  <g transform="translate(50,120)">
    <rect x="0" y="0" width="200" height="250" fill="url(#paperGradient)" rx="10" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Header Image -->
    <rect x="10" y="10" width="180" height="80" fill="#3498DB"/>
    <text x="100" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Policy Updates</text>
    
    <!-- Article Content -->
    <text x="20" y="110" font-family="Arial" font-size="12" fill="#2C3E50" font-weight="bold">New LMIA Regulations</text>
    <text x="20" y="125" font-family="Arial" font-size="9" fill="#7F8C8D">What employers need to know</text>
    
    <!-- Text Lines -->
    <rect x="20" y="135" width="160" height="2" fill="#BDC3C7"/>
    <rect x="20" y="142" width="150" height="2" fill="#BDC3C7"/>
    <rect x="20" y="149" width="165" height="2" fill="#BDC3C7"/>
    <rect x="20" y="156" width="140" height="2" fill="#BDC3C7"/>
    <rect x="20" y="163" width="155" height="2" fill="#BDC3C7"/>
    
    <!-- Author & Date -->
    <circle cx="25" cy="190" r="8" fill="#E74C3C"/>
    <text x="25" y="195" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF" font-weight="bold">S</text>
    <text x="40" y="190" font-family="Arial" font-size="8" fill="#2C3E50" font-weight="bold">Sarah Johnson</text>
    <text x="40" y="200" font-family="Arial" font-size="7" fill="#7F8C8D">Jan 12, 2025</text>
    
    <!-- Tag -->
    <rect x="20" y="220" width="50" height="15" fill="#E74C3C" rx="7"/>
    <text x="45" y="230" text-anchor="middle" font-family="Arial" font-size="7" fill="#FFFFFF" font-weight="bold">POLICY</text>
  </g>
  
  <!-- Article Card 2 -->
  <g transform="translate(950,150)">
    <rect x="0" y="0" width="200" height="250" fill="url(#paperGradient)" rx="10" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Header Image -->
    <rect x="10" y="10" width="180" height="80" fill="#27AE60"/>
    <text x="100" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFFFFF" font-weight="bold">Success Stories</text>
    
    <!-- Article Content -->
    <text x="20" y="110" font-family="Arial" font-size="12" fill="#2C3E50" font-weight="bold">From 420 to 480 CRS</text>
    <text x="20" y="125" font-family="Arial" font-size="9" fill="#7F8C8D">How Priya boosted her score</text>
    
    <!-- Text Lines -->
    <rect x="20" y="135" width="160" height="2" fill="#BDC3C7"/>
    <rect x="20" y="142" width="150" height="2" fill="#BDC3C7"/>
    <rect x="20" y="149" width="165" height="2" fill="#BDC3C7"/>
    <rect x="20" y="156" width="140" height="2" fill="#BDC3C7"/>
    <rect x="20" y="163" width="155" height="2" fill="#BDC3C7"/>
    
    <!-- Author & Date -->
    <circle cx="25" cy="190" r="8" fill="#27AE60"/>
    <text x="25" y="195" text-anchor="middle" font-family="Arial" font-size="6" fill="#FFFFFF" font-weight="bold">M</text>
    <text x="40" y="190" font-family="Arial" font-size="8" fill="#2C3E50" font-weight="bold">Maria Rodriguez</text>
    <text x="40" y="200" font-family="Arial" font-size="7" fill="#7F8C8D">Jan 8, 2025</text>
    
    <!-- Tag -->
    <rect x="20" y="220" width="60" height="15" fill="#27AE60" rx="7"/>
    <text x="50" y="230" text-anchor="middle" font-family="Arial" font-size="7" fill="#FFFFFF" font-weight="bold">SUCCESS</text>
  </g>
  
  <!-- Newsletter/RSS Icon -->
  <g transform="translate(100,50)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="#F39C12"/>
    
    <!-- RSS Symbol -->
    <circle cx="-8" cy="8" r="3" fill="#FFFFFF"/>
    <path d="M -15 15 Q -15 0 0 0" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <path d="M -20 20 Q -20 -10 10 -10" stroke="#FFFFFF" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Search Icon -->
  <g transform="translate(1100,50)">
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="#3498DB"/>
    
    <!-- Magnifying Glass -->
    <circle cx="-5" cy="-5" r="8" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <line x1="2" y1="2" x2="8" y2="8" stroke="#FFFFFF" stroke-width="3"/>
  </g>
  
  <!-- Content Categories -->
  <g transform="translate(200,400)">
    <!-- Immigration News -->
    <rect x="0" y="0" width="120" height="60" fill="#FFFFFF" opacity="0.9" rx="8"/>
    <rect x="5" y="5" width="110" height="30" fill="#3498DB"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Immigration News</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#2C3E50">28 Articles</text>
  </g>
  
  <g transform="translate(350,400)">
    <!-- Application Tips -->
    <rect x="0" y="0" width="120" height="60" fill="#FFFFFF" opacity="0.9" rx="8"/>
    <rect x="5" y="5" width="110" height="30" fill="#E74C3C"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Application Tips</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#2C3E50">34 Articles</text>
  </g>
  
  <g transform="translate(500,400)">
    <!-- Case Studies -->
    <rect x="0" y="0" width="120" height="60" fill="#FFFFFF" opacity="0.9" rx="8"/>
    <rect x="5" y="5" width="110" height="30" fill="#27AE60"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Case Studies</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#2C3E50">19 Articles</text>
  </g>
  
  <g transform="translate(650,400)">
    <!-- Processing Times -->
    <rect x="0" y="0" width="120" height="60" fill="#FFFFFF" opacity="0.9" rx="8"/>
    <rect x="5" y="5" width="110" height="30" fill="#9B59B6"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Processing Times</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#2C3E50">15 Articles</text>
  </g>
  
  <!-- Knowledge/Lightbulb Icon -->
  <g transform="translate(50,350)">
    <circle cx="0" cy="0" r="20" fill="#F1C40F" opacity="0.9"/>
    
    <!-- Lightbulb -->
    <ellipse cx="0" cy="-5" rx="8" ry="10" fill="#FFFFFF"/>
    <rect x="-6" y="3" width="12" height="4" fill="#FFFFFF"/>
    <rect x="-4" y="7" width="8" height="6" fill="#FFFFFF" rx="2"/>
    <rect x="-3" y="13" width="6" height="2" fill="#34495E"/>
  </g>
  
  <!-- Trending Icon -->
  <g transform="translate(1050,350)">
    <circle cx="0" cy="0" r="20" fill="#E74C3C" opacity="0.9"/>
    
    <!-- Trending Arrow -->
    <path d="M -10 5 L -2 -8 L 5 -2 L 10 -8" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <polygon points="10,-8 5,-6 7,-3" fill="#FFFFFF"/>
  </g>
  
  <!-- Information Flow -->
  <path d="M 150 300 Q 400 280 650 300 Q 900 320 1050 300" 
        stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.5" stroke-dasharray="8,4"/>
  
  <!-- Reading Icons -->
  <g transform="translate(850,250)">
    <!-- Book Stack -->
    <rect x="0" y="0" width="25" height="4" fill="#E74C3C"/>
    <rect x="1" y="4" width="25" height="4" fill="#3498DB"/>
    <rect x="2" y="8" width="25" height="4" fill="#27AE60"/>
    <rect x="3" y="12" width="25" height="4" fill="#F39C12"/>
    
    <!-- Bookmark -->
    <polygon points="30,0 35,0 35,16 32.5,13 30,16" fill="#9B59B6"/>
  </g>
  
  <!-- Share/Social Icons -->
  <g transform="translate(150,250)" fill="#FFFFFF" opacity="0.7">
    <!-- Share -->
    <circle cx="0" cy="0" r="3"/>
    <circle cx="15" cy="-8" r="3"/>
    <circle cx="15" cy="8" r="3"/>
    <line x1="3" y1="-2" x2="12" y2="-6" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="3" y1="2" x2="12" y2="6" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Clock/Recent Icon -->
  <g transform="translate(800,50)">
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="#34495E"/>
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="0" x2="6" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="0" cy="0" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Tags/Labels -->
  <g transform="translate(300,50)">
    <rect x="0" y="0" width="40" height="15" fill="#3498DB" rx="7"/>
    <text x="20" y="10" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">TIPS</text>
    
    <rect x="45" y="0" width="40" height="15" fill="#E74C3C" rx="7"/>
    <text x="65" y="10" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">NEWS</text>
    
    <rect x="90" y="0" width="50" height="15" fill="#27AE60" rx="7"/>
    <text x="115" y="10" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">GUIDES</text>
  </g>
</svg>
