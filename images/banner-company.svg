  <rect x="800" y="220" width="100" height="280" fill="#34495E" opacity="0.6"/>
  <rect x="950" y="240" width="90" height="260" fill="#34495E" opacity="0.6"/>
  
  <!-- Corporate Logo/Sign -->
  <rect x="450" y="130" width="100" height="40" fill="white" opacity="0.9" rx="5"/>
  <circle cx="470" cy="150" r="12" fill="#0052CC"/>
  <text x="490" y="155" font-family="Arial" font-size="14" fill="#0052CC" font-weight="bold">VSP Visa Consultant</text>
  
  <!-- Professional Icons -->
  <!-- Scale of Justice -->
  <g transform="translate(150,100)">
    <rect x="48" y="0" width="4" height="80" fill="#8B4513"/>
    <rect x="35" y="75" width="30" height="5" fill="#8B4513"/>
    
    <!-- Left Scale -->
    <line x1="50" y1="20" x2="30" y2="30" stroke="#8B4513" stroke-width="2"/>
    <ellipse cx="25" cy="32" rx="8" ry="3" fill="#F39C12"/>
    
    <!-- Right Scale -->
    <line x1="50" y1="20" x2="70" y2="30" stroke="#8B4513" stroke-width="2"/>
    <ellipse cx="75" cy="32" rx="8" ry="3" fill="#F39C12"/>
    
    <!-- Top -->
    <line x1="30" y1="30" x2="70" y2="30" stroke="#8B4513" stroke-width="2"/>
    <circle cx="50" cy="20" r="3" fill="#F39C12"/>
  </g>
  
  <!-- Award Trophy -->
  <g transform="translate(900,80)">
    <ellipse cx="50" cy="70" rx="15" ry="8" fill="#F39C12"/>
    <rect x="45" y="55" width="10" height="15" fill="#F39C12"/>
    <ellipse cx="50" cy="55" rx="12" ry="15" fill="#FFD700"/>
    <rect x="46" y="45" width="8" height="10" fill="#E67E22"/>
    <text x="50" y="52" text-anchor="middle" font-family="Arial" font-size="8" fill="#8B4513" font-weight="bold">1</text>
    
    <!-- Handles -->
    <path d="M 38 50 Q 32 45 32 55 Q 32 65 38 60" stroke="#E67E22" stroke-width="2" fill="none"/>
    <path d="M 62 50 Q 68 45 68 55 Q 68 65 62 60" stroke="#E67E22" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Handshake Icon -->
  <g transform="translate(50,350)">
    <rect x="0" y="20" width="15" height="30" fill="#F4D03F" rx="3"/>
    <rect x="10" y="15" width="20" height="15" fill="#F4D03F" rx="3"/>
    <rect x="25" y="20" width="15" height="30" fill="#D5DBDB" rx="3"/>
    <rect x="15" y="15" width="20" height="15" fill="#D5DBDB" rx="3"/>
    
