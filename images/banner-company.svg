    <rect x="5" y="10" width="3" height="12" fill="#F4D03F" rx="1"/>
    <rect x="32" y="10" width="3" height="12" fill="#D5DBDB" rx="1"/>
  </g>
  
  <!-- Globe with Connections -->
  <g transform="translate(850,300)">
    <circle cx="0" cy="0" r="30" fill="#27AE60" opacity="0.8"/>
    
    <!-- Continents -->
    <path d="M -20 -10 Q -10 -20 0 -10 Q 10 -20 20 -10" stroke="#1E8449" stroke-width="2" fill="none"/>
    <path d="M 0 -30 Q 15 -15 0 0 Q -15 -15 0 -30" stroke="#1E8449" stroke-width="2" fill="none"/>
    <path d="M 0 0 Q 15 15 0 30 Q -15 15 0 0" stroke="#1E8449" stroke-width="2" fill="none"/>
    
    <!-- Connection Lines -->
    <line x1="-25" y1="-15" x2="25" y2="15" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-25" y1="15" x2="25" y2="-15" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Connection Points -->
    <circle cx="-20" cy="-15" r="3" fill="#E74C3C"/>
    <circle cx="20" cy="-15" r="3" fill="#E74C3C"/>
    <circle cx="-20" cy="15" r="3" fill="#E74C3C"/>
    <circle cx="20" cy="15" r="3" fill="#E74C3C"/>
  </g>
  
  <!-- Timeline Arrow -->
  <path d="M 200 450 L 1000 450" stroke="white" stroke-width="3" opacity="0.8"/>
  <polygon points="1000,450 990,445 990,455" fill="white" opacity="0.8"/>
  
  <!-- Timeline Milestones -->
  <circle cx="300" cy="450" r="8" fill="#F39C12"/>
  <text x="300" y="470" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">2008</text>
  <text x="300" y="430" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Founded</text>
  
  <circle cx="500" cy="450" r="8" fill="#E74C3C"/>
  <text x="500" y="470" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">2012</text>
  <text x="500" y="430" text-anchor="middle" font-family="Arial" font-size="8" fill="white">1000+ Cases</text>
  
  <circle cx="700" cy="450" r="8" fill="#27AE60"/>
  <text x="700" y="470" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">2018</text>
  <text x="700" y="430" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Award Won</text>
  
  <circle cx="900" cy="450" r="8" fill="#3498DB"/>
  <text x="900" y="470" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">2025</text>
  <text x="900" y="430" text-anchor="middle" font-family="Arial" font-size="8" fill="white">5000+ Clients</text>
  
