  <!-- Highlighted Office Floor (Our Company) -->
  <rect x="420" y="260" width="165" height="30" fill="#F39C12" opacity="0.8"/>
  <text x="502" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">VSP Visa Consultant</text>
  
  <!-- Side Buildings -->
  <rect x="250" y="200" width="120" height="300" fill="url(#buildingGradient)"/>
  <rect x="260" y="210" width="100" height="280" fill="url(#glassGradient)"/>
  
  <rect x="630" y="180" width="150" height="320" fill="url(#buildingGradient)"/>
  <rect x="640" y="190" width="130" height="300" fill="url(#glassGradient)"/>
  
  <!-- Background Buildings -->
