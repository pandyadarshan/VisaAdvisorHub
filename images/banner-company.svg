    <path d="M 0 20 L -15 5 L -15 -15 L 0 -20 L 15 -15 L 15 5 Z" fill="#27AE60" opacity="0.8"/>
    <path d="M 0 15 L -10 3 L -10 -10 L 0 -15 L 10 -10 L 10 3 Z" fill="#2ECC71"/>
    <path d="M -5 -5 L -2 0 L 5 -8" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Excellence Star -->
  <g transform="translate(50,150)">
    <polygon points="0,-15 -4,0 -15,0 -6,8 -9,20 0,12 9,20 6,8 15,0 4,0" fill="#F39C12"/>
    <polygon points="0,-10 -3,0 -10,0 -4,5 -6,13 0,8 6,13 4,5 10,0 3,0" fill="#FFD700"/>
  </g>
</svg>
