  <g fill="#F1C40F" opacity="0.9">
    <polygon points="100,100 102,106 108,106 103,110 105,116 100,112 95,116 97,110 92,106 98,106" />
    <polygon points="1050,120 1052,126 1058,126 1053,130 1055,136 1050,132 1045,136 1047,130 1042,126 1048,126" />
    <polygon points="300,80 302,86 308,86 303,90 305,96 300,92 295,96 297,90 292,86 298,86" />
  </g>
  
  <!-- Professional Team Silhouettes -->
  <g transform="translate(1050,350)" opacity="0.6">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    <rect x="-6" y="8" width="12" height="20" fill="white" rx="2"/>
    
    <!-- Person 2 -->
    <circle cx="20" cy="0" r="8" fill="white"/>
    <rect x="14" y="8" width="12" height="20" fill="white" rx="2"/>
    
    <!-- Person 3 -->
    <circle cx="40" cy="0" r="8" fill="white"/>
    <rect x="34" y="8" width="12" height="20" fill="white" rx="2"/>
