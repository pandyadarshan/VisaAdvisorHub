    <rect x="420" y="170" width="15" height="20"/>
    <rect x="445" y="170" width="15" height="20"/>
    <rect x="470" y="170" width="15" height="20"/>
    <rect x="495" y="170" width="15" height="20"/>
    <rect x="520" y="170" width="15" height="20"/>
    <rect x="545" y="170" width="15" height="20"/>
    <rect x="570" y="170" width="15" height="20"/>
    
    <!-- Floor 2 -->
    <rect x="420" y="200" width="15" height="20"/>
    <rect x="445" y="200" width="15" height="20"/>
    <rect x="470" y="200" width="15" height="20"/>
    <rect x="495" y="200" width="15" height="20"/>
    <rect x="520" y="200" width="15" height="20"/>
    <rect x="545" y="200" width="15" height="20"/>
    <rect x="570" y="200" width="15" height="20"/>
    
    <!-- Floor 3 -->
    <rect x="420" y="230" width="15" height="20"/>
    <rect x="445" y="230" width="15" height="20"/>
    <rect x="470" y="230" width="15" height="20"/>
    <rect x="495" y="230" width="15" height="20"/>
    <rect x="520" y="230" width="15" height="20"/>
    <rect x="545" y="230" width="15" height="20"/>
    <rect x="570" y="230" width="15" height="20"/>
    
    <!-- Floor 4 -->
    <rect x="420" y="260" width="15" height="20"/>
    <rect x="445" y="260" width="15" height="20"/>
    <rect x="470" y="260" width="15" height="20"/>
    <rect x="495" y="260" width="15" height="20"/>
    <rect x="520" y="260" width="15" height="20"/>
    <rect x="545" y="260" width="15" height="20"/>
    <rect x="570" y="260" width="15" height="20"/>
    
    <!-- Floor 5 -->
    <rect x="420" y="290" width="15" height="20"/>
    <rect x="445" y="290" width="15" height="20"/>
    <rect x="470" y="290" width="15" height="20"/>
    <rect x="495" y="290" width="15" height="20"/>
    <rect x="520" y="290" width="15" height="20"/>
    <rect x="545" y="290" width="15" height="20"/>
    <rect x="570" y="290" width="15" height="20"/>
    
    <!-- Floor 6 -->
    <rect x="420" y="320" width="15" height="20"/>
    <rect x="445" y="320" width="15" height="20"/>
    <rect x="470" y="320" width="15" height="20"/>
    <rect x="495" y="320" width="15" height="20"/>
    <rect x="520" y="320" width="15" height="20"/>
    <rect x="545" y="320" width="15" height="20"/>
    <rect x="570" y="320" width="15" height="20"/>
