<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ECF0F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="500" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="180" cy="100" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="100" rx="35" ry="18" fill="white" opacity="0.8"/>
  
  <ellipse cx="800" cy="80" rx="50" ry="25" fill="white" opacity="0.7"/>
  <ellipse cx="770" cy="80" rx="35" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="830" cy="80" rx="40" ry="22" fill="white" opacity="0.7"/>
  
  <ellipse cx="1050" cy="120" rx="45" ry="22" fill="white" opacity="0.6"/>
  <ellipse cx="1020" cy="120" rx="30" ry="18" fill="white" opacity="0.6"/>
  
  <!-- City Skyline -->
  <rect x="0" y="300" width="150" height="200" fill="url(#buildingGradient)"/>
  <rect x="120" y="250" width="100" height="250" fill="url(#buildingGradient)"/>
  <rect x="200" y="280" width="80" height="220" fill="url(#buildingGradient)"/>
  <rect x="270" y="320" width="120" height="180" fill="url(#buildingGradient)"/>
  <rect x="380" y="260" width="90" height="240" fill="url(#buildingGradient)"/>
  <rect x="460" y="290" width="110" height="210" fill="url(#buildingGradient)"/>
  <rect x="560" y="240" width="100" height="260" fill="url(#buildingGradient)"/>
  <rect x="650" y="310" width="85" height="190" fill="url(#buildingGradient)"/>
  <rect x="725" y="270" width="95" height="230" fill="url(#buildingGradient)"/>
  <rect x="810" y="300" width="75" height="200" fill="url(#buildingGradient)"/>
  <rect x="875" y="250" width="115" height="250" fill="url(#buildingGradient)"/>
  <rect x="980" y="290" width="90" height="210" fill="url(#buildingGradient)"/>
  <rect x="1060" y="320" width="70" height="180" fill="url(#buildingGradient)"/>
  <rect x="1120" y="280" width="80" height="220" fill="url(#buildingGradient)"/>
  
  <!-- Building Windows -->
  <rect x="10" y="320" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  <rect x="25" y="320" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  <rect x="40" y="320" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  <rect x="10" y="340" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  <rect x="40" y="340" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  
  <rect x="130" y="270" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  <rect x="145" y="270" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  <rect x="160" y="270" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  <rect x="130" y="290" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  <rect x="160" y="290" width="8" height="12" fill="#F39C12" opacity="0.8"/>
  
  <!-- Airplane -->
  <g transform="translate(350,150) rotate(-5)">
    <ellipse cx="0" cy="0" rx="60" ry="8" fill="url(#planeGradient)"/>
    <polygon points="-40,-3 -60,-8 -50,-15 -35,-10" fill="url(#planeGradient)"/>
    <polygon points="45,-5 65,-10 55,-2 50,0" fill="url(#planeGradient)"/>
    <polygon points="-15,-8 -25,-20 -10,-18 -5,-8" fill="url(#planeGradient)"/>
    <rect x="15" y="-2" width="4" height="8" fill="#E74C3C"/>
    <rect x="25" y="-2" width="4" height="8" fill="#E74C3C"/>
  </g>
  
  <!-- Airplane Trail -->
  <path d="M 290 145 Q 250 140 200 135" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 280 148 Q 240 143 190 138" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Globe/Earth Symbol -->
  <circle cx="950" cy="150" r="40" fill="#27AE60" opacity="0.9"/>
  <path d="M 920 150 Q 935 130 950 150 Q 965 130 980 150" stroke="#2E8B57" stroke-width="2" fill="none"/>
  <path d="M 950 110 Q 970 135 950 150 Q 930 135 950 110" stroke="#2E8B57" stroke-width="2" fill="none"/>
  <path d="M 950 150 Q 970 165 950 190 Q 930 165 950 150" stroke="#2E8B57" stroke-width="2" fill="none"/>
  <circle cx="950" cy="150" r="40" stroke="#1E8449" stroke-width="2" fill="none"/>
  
  <!-- Passport/Document Icons -->
  <g transform="translate(100,200)">
    <rect x="0" y="0" width="25" height="35" fill="#8B4513" rx="2"/>
    <rect x="2" y="2" width="21" height="31" fill="#D2691E" rx="1"/>
    <rect x="4" y="8" width="17" height="2" fill="#8B4513"/>
    <rect x="4" y="12" width="17" height="2" fill="#8B4513"/>
    <rect x="4" y="16" width="12" height="2" fill="#8B4513"/>
  </g>
  
  <g transform="translate(750,180)">
    <rect x="0" y="0" width="30" height="20" fill="#E8E8E8" rx="2"/>
    <rect x="2" y="2" width="26" height="16" fill="white"/>
    <rect x="4" y="4" width="22" height="1" fill="#333"/>
    <rect x="4" y="7" width="18" height="1" fill="#333"/>
    <rect x="4" y="10" width="20" height="1" fill="#333"/>
    <rect x="4" y="13" width="15" height="1" fill="#333"/>
  </g>
  
  <!-- Suitcase Icon -->
  <g transform="translate(600,350)">
    <rect x="0" y="10" width="40" height="30" fill="#8B4513" rx="3"/>
    <rect x="2" y="12" width="36" height="26" fill="#A0522D"/>
    <rect x="15" y="0" width="10" height="10" fill="#654321" rx="2"/>
    <circle cx="10" cy="45" r="3" fill="#333"/>
    <circle cx="30" cy="45" r="3" fill="#333"/>
    <rect x="18" y="20" width="4" height="8" fill="#F39C12"/>
  </g>
  
  <!-- Navigation Arrow/Compass -->
  <g transform="translate(500,100)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.9" stroke="#0052CC" stroke-width="2"/>
    <polygon points="0,-15 -6,10 0,5 6,10" fill="#E74C3C"/>
    <polygon points="0,15 -6,-10 0,-5 6,-10" fill="#BDC3C7"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#0052CC" font-weight="bold">N</text>
  </g>
  
  <!-- Success Path Arrow -->
  <path d="M 50 400 Q 300 350 550 370 Q 800 390 1050 360" stroke="#0052CC" stroke-width="4" fill="none" opacity="0.7" stroke-dasharray="10,5"/>
  <polygon points="1050,360 1040,355 1040,365" fill="#0052CC"/>
  
  <!-- Stars for excellence -->
  <g fill="#F1C40F" opacity="0.8">
    <polygon points="150,50 152,56 158,56 153,60 155,66 150,62 145,66 147,60 142,56 148,56" />
    <polygon points="600,40 602,46 608,46 603,50 605,56 600,52 595,56 597,50 592,46 598,46" />
    <polygon points="1100,60 1102,66 1108,66 1103,70 1105,76 1100,72 1095,76 1097,70 1092,66 1098,66" />
  </g>
</svg>
